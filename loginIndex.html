<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="loginstyle.css">
    <script src="https://kit.fontawesome.com/0eb62803fa.js" crossorigin="anonymous"></script>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');

    </style>
</head>
<body>
    <div class="container" id="main">
        <div class="Log-In">
            <form action="#">
                <h1 class="LogInAccount">Log In to Your Account</h1>
                <p class="LogInAccount">Login using social networks</p>
                <div class="social-container">
                    <a href="#" class="google-social">
                        <i class="fab fa-google-plus-g"></i>
                    </a>

                    <a href="#" class="facebook-social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                </div>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="pswd" placeholder="Password">
                <button class="login-btn">Log In</button>
                <p><a href="#">Forgot Password?</a>
                Don't have an account?
                <a href="#">Sign up</a></p>
                
            </form>
        </div>
        <div class="Sign-Up">
            <form action="#">
              <h1 class="newhere">New Here?</h1>
              <p class="newhere">order ahead and let's eat</p>
              <button class="Sign-up-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
