<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Appetizers </title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap'); </style>
    <link rel="stylesheet" href="./cards.css"> 
</head>

<body>
    <h1>Appetizers</h1>
    <div class="wrapper">
        <div class="cards">
            <div class="card">
                <img src="./Takoyaki.png" alt="" class="card_image">
                <div class = "card_title">
                    <p>
                        Takoyaki
                    </p>
                </div>
                <div class = "card_description">
                    <p>
                        Takoyaki sauce, mayonnaise, seaweed, and bonito flakes
                    </p>
                </div>
                <div class = "card_price">
                    <p>
                        $8.75
                    </p>
                </div>
            </div>
            <div class="card">
                <img src="./Edamame.png" alt="" class="card_image">
                <div class = "card_title">
                    <p>
                        Edamame
                    </p>
                </div>
                <div class = "card_description">
                    <p>
                        steamed to order, tossed with kosher salt
                    </p>
                </div>
                <div class = "card_price">
                    <p>
                        $6.75
                    </p>
                </div>
            </div>
            <div class="card">
                <img src="./Corn.png" alt="" class="card_image">
                <div class = "card_title">
                    <p>
                        Corn Tempura
                    </p>
                </div>
                <div class = "card_description">
                    <p>
                        sweet corn made with our tempura batter sprinkled with matcha sea salt
                    </p>
                </div>
                <div class = "card_price">
                    <p>
                        $8.00
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
